<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <title>Document</title>

<body>
<div id="home" class="container">

    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body text-center">
            <h3 class="card-title"><i class="fas fa-ghost"></i> Hauntings</h3>
            <p class="card-text">Look at haunted locations near you, submit your own haunting, and view a map of spooky places near you.</p>
            <a href="#" class="btn btn-outline-dark">Go see hauntings</a>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body text-center">
            <h3 class="card-title"><i class="fas fa-user-astronaut"></i> UFO's</h3>
            <p class="card-text">View UFO sightings! You can filter through most recent, locaiton, proximity. As well as post your own sightings!</p>
            <a href="#" class="btn btn-outline-dark">Go see UFOs</a>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
