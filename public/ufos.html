  <body>

    <div class="container-fluid">
      <div class="card-like">

        <div class="container-fluid">
          <h4 class="text-center">UFO Sightings</h4>
          <hr>
        </div>
        
        <h5 class="text-center mt-5"><li>View and Submit UFO Reports</li></h5>
      
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <!-- Current UFO reports in database -->
          <div class="card" style="margin-top:auto;padding-top:0;height:auto;">
            <div class="card-header">
              <span class="ufo-reports-card">UFO Reports</span>
            </div>
            <div class="card-body">
              <table class="table container-fluid" id="ufo-table">
                <thead>
                  <tr>
                    <th scope="col">Shape</th>
                    <th scope="col">Duration</th>
                    <th scope="col">City</th>
                    <th scope="col">State</th>
                    <th scope="col">Description</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      
        <div class="col-lg-6">
          <!-- Form for submitting new reports to the database -->
          <div class="card" style="margin-top:auto;padding-top:0;height:auto;">

            <div class="card-header">
              <span class="ufo-reports-card">Submit a New UFO Report</span>
            </div>

            <div class="card-body">

              <form role="form">
                <div class="form-group">
                  <label for="ufo-text">Description of Sighting</label>
                  <input type="text" class="form-control" id="ufo-text" />
                </div>
                <div class="form-group">
                  <label for="ufo-shape">Shape of UFO</label>
                  <input type="text" class="form-control" id="ufo-shape" />
                </div>
                <div class="form-group">
                  <label for="ufo-duration">Duration of Sighting</label>
                  <input type="text" class="form-control" id="ufo-duration" />
                </div>
                <div class="form-group">
                  <label for="ufo-city">City</label>
                  <input type="text" class="form-control" id="ufo-city" />
                </div>
                <div class="form-group">
                  <label for="ufo-state">State</label>
                  <input type="text" class="form-control" id="ufo-state" />
                </div>
                <div class="form-group">
                  <label for="ufo-latitude">Latitude</label>
                  <input type="number" step="any" class="form-control" id="ufo-latitude" />
                </div>
                <div class="form-group">
                  <label for="ufo-longitude">Longitude</label>
                  <input type="number" step="any" class="form-control" id="ufo-longitude" />
                </div>
                <button type="submit" class="btn btn-outline-dark submit" id="submit">
                  Submit
                </button>
              </form>

            </div>

          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <!-- Card for displaying map -->
          <div class="card" style="margin-top:auto;padding-top:0;height:auto;">
            <div class="card-header">
              <span class="ufo-reports-card">Sightings Map</span>
            </div>
            <div class="card-body">
              <div id="map"></div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="float-right mb-1">
        <a href="/home" class="login-link mr-3" title="Home">
          <i class="fa fa-home"></i>
        </a>
        <a href="/logout" class="login-link mr-3" title="Goodbye">
          Log Out
        </a>
      </div>

    </div>
