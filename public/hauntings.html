<body>
  <div class="container-fluid">
    <div class="card-like">
        <h4 class="text-center">Haunted Places</h4>
        <hr />
        <h3 class="text-center mt-5">View and Submit Reports of Hauntings</h3>
   </div>

    <div class="row">
      <div class="col-lg-12">
        <!-- Current Haunting reports in database -->
        <div class="card" style="margin-top:auto;padding-top:0;height:auto;">
          <div class="card-header">
            <span class="haunt-card">Haunted Places</span>
          </div>
          <div class="card-body">
            <table class="table" id="hauntings-table">
              <thead>
                <tr>
                  <th scope="col">City</th>
                  <th scope="col">Description</th>
                  <th scope="col">Location</th>
                  <th scope="col">State</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <!-- Form for submitting new reports to the database -->
        <div class="card" style="margin-top:auto;padding-top:0;height:auto;">
          <div class="card-header">
            <span class="haunt-card">Submit a New Haunting Report</span>
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="haunting-text">Description of Haunting</label>
                <input type="text" class="form-control" id="haunting-text" />
              </div>
              <div class="form-group">
                <label for="haunting-city">City</label>
                <input type="text" class="form-control" id="haunting-city" />
              </div>
              <div class="form-group">
                <label for="haunting-state">State</label>
                <input type="text" class="form-control" id="haunting-state" />
              </div>
              <div class="form-group">
                <label for="haunting-location">Location Within City</label>
                <input type="text" class="form-control" id="haunting-location" />
              </div>
              <button type="submit" class="btn btn-outline-dark submit" id="submit-haunting">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
          <!-- Card for displaying map -->
          <div class="card" style="margin-top:auto;padding-top:0;height:auto;">
            <div class="card-header">
              <span class="haunt-card">Hauntings Map</span>
            </div>
            <div class="card-body">
              <div id="map"></div>
            </div>
          </div>
        </div>
      </div>

    <div class="float-right mb-1">
        <a href="/home" class="login-link mr-3" title="Home">
          <i class="fa fa-home"></i>
        </a>
        <a href="/logout" class="login-link mr-3" title="Goodbye">
          Log Out
        </a>
      </div>
  </div>
